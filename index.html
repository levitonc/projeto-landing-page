<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4FOOD</title>
    <!-- PUXANDO O CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- LINKANDO OS ÍCONES DO SITE BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   

</head>
<body>
    <header id="description">
        <div id="call">
            <h1>4 Food</h1>
            <p id="about">Seu mais novo supermercado e Restaurante On-line!</p>

        </div>
        <div id="info-form">
            <p>Preencha o formulário para receber detalhes de nossos serviços e promoções!</p>
            <form>
                <div class="informations">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" placeholder="Digite seu nome completo">
                </div>

                <div class="informations">
                    <label for="email">E-mail </label>
                    <input type="email" name="email" placeholder="Digite seu melhor e-mail">
                </div>

                <div class="informations">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Digite seu Telefone/Whatsapp">
                </div>

                <div class="informations">
                    <label for="interest">Principal Interesse</label>
                    <select name="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Restaurante">Restaurante</option> 
                        <option value="Lanchonete">Lanchonete</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Desejo receber o cardápio selecionado"

            </form>

        </div>


    </header>
  
    

</body>
</html>
